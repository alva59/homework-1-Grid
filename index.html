<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Style CSS -->
    <link rel="stylesheet" href="style.css">

    <title>Homework-1:GRID</title>
  </head>


  
  <body>
    <!-- header-section -->
    <div class="header text-center">
      <div class="container">
        <div class="row">
          <div class="col-sm-3 col-12">
            <div class="brand box"><h5>1.1 Brand</h5></div>
          </div>
          <div class="col-sm-6 col-8">
            <div class="global-nav box"><h5>1.2 Global Nav</h5></div>
          </div>
          <div class="col-sm-3 col-4">
            <div class="todo box"><h5>1.3 Todo</h5></div>
          </div>
        </div>
      </div>
    </div>

    <!-- hero-section -->
    <div class="hero text-center">
      <div class="container h-100 d-flex justify-content-center flex-column">
        <div class="row">
          <div class="col-md-9">
            <div class="row">
              <div class="col-md-8 d-none d-sm-block">
                <div class="feature box h-100 d-flex justify-content-center flex-column"><h5>2.1 Hero Feature</h5></div>
              </div>
              <div class="col-md-4">
                <div class="call-to-action box h-100 d-flex justify-content-center flex-column"><h5>2.2 Hero Call to Action</h5></div>
              </div>
            </div>
          </div>
          <div class="col-md-3 d-none d-md-block">
            <div class="ad box h-100 d-flex justify-content-center flex-column"><h5>3. Ad</h5></div>
          </div>
        </div>
      </div>
    </div>


    <!-- body-section -->
    <div class="body text-center">
      <div class="container">
        <div class="row">
          <div class="col-md-9 col-sm">
            <div class="row">
              <div class="col-sm-9 col-md-3">
                <div class="article-feature box h-100 d-flex justify-content-center flex-column"><h5>4.1 Article Feature</h5></div>
              </div>
              <div class="col-sm-3 d-md-none">
                <div class="ad box h-100 d-flex justify-content-center flex-column"><h5>3. Ad</h5></div>
              </div>
              <div class="col-sm col-md-9">
                <div class="article-listings box h-100 d-flex justify-content-center flex-column"><h5>4.2 Article Listing</h5> </div>
              </div>
            </div>
          </div>
          <div class="col-sm-3 d-none d-md-block">
            <div class="sidebar-feature box h-100 d-flex justify-content-center flex-column"><h5>5. Sidebar Feature</h5></div>
          </div>
        </div>
      </div>
    </div>


    <!-- footer-section -->
    <div class="footer text-center">
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="footer box"><h5>6. Footer</h5></div>
          </div>
        </div>
      </div>
    </div>














    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
